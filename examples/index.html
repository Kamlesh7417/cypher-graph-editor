<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .node {
      stroke: #222;
      stroke-width: 1.5px;
    }
    .node.Person {
      fill: #888;
    }
    .node.Project {
      fill: #BBB;
    }
    .node.Movie {
      fill: #444;
    }
    .link {
      stroke: #999;
      stroke-opacity: .6;
      stroke-width: 1px;
    }
  </style>
</head>
<body>

<div class="js-react-cypherinput"
     data-initial-statement='
create (me:Person {name:"Michael"})
create (fabian:Person {name:"Fabian"})
create (peter:Person {name:"Peter"})
create (graphgist:Project {name:"GraphGist"})
create (me)-[:KNOWS {since:2006}]->(peter),
(me)-[:WORKS_ON]->(graphgist),
(fabian)-[:WORKS_ON]->(graphgist),
(fabian)-[:KNOWS {since:2015}]->(me)
CREATE (graphgist)<-[:WORKS_ON]-(peter)
'></div>

<script src="http://localhost:3000/main.js"></script>
</body>
</html>
